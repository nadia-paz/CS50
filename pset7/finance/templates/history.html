{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
   
    <table class="table table-hover" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td> 
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
      </tr>
    {% endfor %}
    </table>
     
{% endblock %}
