{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
               <select class="form-control" name='symbol'>
                    <option readonly selected value="">Symbol</option>
                    {% for row in rows %}
                      <option>{{ row['symbol'] }}</option>
                    {% endfor %}
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
