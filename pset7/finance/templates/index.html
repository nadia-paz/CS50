{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-hover" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Name</th> 
        <th>Shares</th>
        <th>Price</th>
        <th>TOTAL</th>
      </tr>
    {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td> 
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
      </tr>
    {% endfor %}
      <tr>
        <td>CASH</td>
        <td></td>
        <td></td> 
        <td></td>
        <td>{{ cash }}</td>
      </tr>
      <tr>
        <td><b>TOTAL<br>CASH+SHARES</b></td>
        <td></td>
        <td></td> 
        <td></td>
        <td><b>{{ total }}</b></td>
      </tr>
    </table>
       
{% endblock %}
